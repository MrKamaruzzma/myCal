<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="calculator-container">
        <input type="text" placeholder="0" id="inputbox">
        <div class="items">
            <button class="op">(</button>
            <button class="op">)</button>
            <button class="op">%</button>
            <button class="op">AC</button>
        </div>
        <div class="items">
            <button class="oprand">7</button>
            <button class="oprand">8</button>
            <button class="oprand">9</button>
            <button class="op">/</button>
        </div>
        <div class="items">
            <button class="oprand">4</button>
            <button class="oprand">5</button>
            <button class="oprand">6</button>
            <button class="op">*</button>
        </div>
        <div class="items">
            <button class="oprand">1</button>
            <button class="oprand">2</button>
            <button class="oprand">3</button>
            <button class="op">-</button>
        </div>
        <div class="items">
            <button class="oprand">0</button>
            <button class="oprand">.</button>
            <button class="opeql">=</button>
            <button class="op">+</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
